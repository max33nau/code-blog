<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Create New Blog Article</title>
    <meta charset="utf-8"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"> </meta>
    <link href='https://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/module.css">
    <link rel="stylesheet" type="text/css" href="css/state.css">
    <link rel="stylesheet" type="text/css" href="css/changing-state.css">

  </head>


  <body>
    <header class="site-Header">
      <h1 class="site-Header-headings site-HeaderText-h1">Create new article</h1>
    </header>
    <fieldset class="articleContent">
      <legend> Article Content </legend>
      <h2>Title:  <input type="text" id="articleTitle" value="Title" placeholder="Article Title Goes Here" class="textStyle"></h2>

      <h2>Author:  <input type="text" id="articleAuthor" value="Author" placeholder="Article Author Goes Here" class="textStyle"></h2>
      <h2>Author URL:  <input type="text" id="articleAuthorUrl" placeholder="Author URL Goes Here" class="textStyle"></h2>
      <h2>Category:  <input type="text" id="articleCategory" placeholder="Article Category Goes Here" class="textStyle"></h2>

      <h2>Body: <textarea id="articleBody" class="textStyle">Body of Article Goes Here</textarea>  </h2>

    </fieldset>

    <fieldset class="output">
      <legend>Live raw HTML output</legend>
      <div id="htmlRaw">
      <p id="htmlRawOutput" class="pStyle"> lets check</p>
      </div>
    </fieldset>

    <fieldset class="output">
      <legend>Live Preview</legend>
      <p id="livePreview" class="pStyle"></p>
    </fieldset>

    <fieldset class="output">
      <legend>JSON object</legend>
      <p id="jsonObject" class="pStyle"></p>
    </fieldset>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">></script>
    <script id="handleBarTemplate" type="text/template">

          <article class="article">

            <header>
              <h1>{{title}}</h1>
              <h5 class="author">By <a href="{{authorURL}}" target="_blank" ><span class="authorSpan">{{author}}</span> </a> </h5>
              <div class="category" style="display:none;">{{category}}</div>
              <div class="PublishDate"> Published <time pubdate datetime="2000-01-01"> exactly {{DaysPublishedAgo}} days ago </time> </div>
            </header>
            <section class="article-body">{{{body}}}</section>

          </article>

          <hr>

    </script>
    <link rel="stylesheet" href="css/ir-black.css">
    <script src="js/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script language="javascript" type="text/javascript" src="js/handlebars-v4.0.5.js"> </script>
    <script language="javascript" type="text/javascript" src="js/marked.min.js"> </script>
    <script type="text/javascript" src="js/newArticle.js"></script>
  </body>
</html>
