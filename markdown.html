<!DOCTYPE html>
<html lang="en">
  <head>
    <title> </title>
    <meta charset="utf-8"></meta>
    <link rel="stylesheet" type="text/css" href="Relative path to CSS file">
    <link href="Go to google.com/fonts to pick a style of font to display, paste URL here" rel='stylesheet' type='text/css'>
  </head>


  <body>
    <h1>Create new article</h1>

    <div class="articleContent">
      <h2>Title:  <input type="text" id="articleTitle" class="textStyle"></h2>

      <h2>Category:  <input type="text" id="articleCategory" class="textStyle"></h2>

      <h2>Author:  <input type="text" id="articleAuthor" class="textStyle"></h2>

      <h2>body</h2>
      <textarea id="articleBody" class="textStyle"># Body</textarea>
    </div>

    <div class="output">
      <h2>Live raw HTML output</h2>
      <p id="htmlRawOutput" class="pStyle"></p>
    </div>
    <div class="output">
      <h2>Markdown output</h2>
      <p id="markdownOutput" class="pStyle"></p>
    </div>
    <div class="output">
      <h2>JSON object</h2>
      <p id="json" class="pStyle"></p>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/marked.min.js"> </script>
    <script type="text/javascript" src="js/render.js"></script>
  </body>
</html>
